<!--
This HTML Templates is to be used in sending emails to users.
Extend this template in order to complete the content part with the information to pass to the user
REQUIRED PARAMETERS : title - the subject of the email
!-->
{% load inlinecss %}
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Authors Haven</title>
  </head>
  <body
    leftmargin="0"
    marginwidth="0"
    topmargin="0"
    marginheight="0"
    offset="0"
    style="margin: 0pt auto; padding: 0px; background:#F4F7FA;"
  >
    <table
      id="main"
      width="100%"
      height="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
      bgcolor="#F4F7FA"
    >
      <tbody>
        <tr>
          <td valign="top">
            <table
              cellpadding="0"
              width="580"
              cellspacing="0"
              border="0"
              bgcolor="#F4F7FA"
              align="center"
              style="margin:0 auto; table-layout: fixed;"
            >
              <tbody>
                <tr>
                  <td colspan="4">
                    <table
                      class="logo"
                      width="100%"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                    >
                      <tbody></tbody>
                    </table>

                    <!-- Main CONTENT end here -->
                    <table
                      width="100%"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                      bgcolor="#F5FAFF"
                      style="border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);"
                    >
                      <tbody>
                        <tr>
                          <td height="40"></td>
                        </tr>
                        <tr
                          style="font-family: -apple-system,BlinkMacSystemFont,Segoe UI; color:#4E5C6E; font-size:14px; line-height:20px; margin-top:20px;"
                        >
                          <td
                            class="content"
                            colspan="2"
                            valign="top"
                            align="center"
                            style="padding-left:90px; padding-right:90px;"
                          >
                            <table
                              width="100%"
                              cellpadding="0"
                              cellspacing="0"
                              border="0"
                              bgcolor="#F5FAFF"
                            >
                              <tbody>
                                <tr>
                                  <td height="30" &nbsp;=""></td>
                                </tr>
                                <tr>
                                  <td width="80%">
                                    <span
                                      style="color:#48545d;font-size:22px; line-height: 24px;"
                                    >
                                      {{ title }}
                                    </span>
                                  </td>
                                </tr>
                                <tr>
                                  <td height="20"></td>
                                </tr>
                                <tr>
                                  <td
                                    width="80%"
                                    style="margin:50px; max-width:400px"
                                  >
                                    <p
                                      style="line-height: 24px; margin-bottom:10px; font-size:18px;"
                                    >
                                      Hello,
                                      <span
                                        style="color: #0D55CF; font-size:20px;"
                                        >{{ name }}</span
                                      >
                                    </p>

                                    <p
                                      style="color:#48545d; font-size:18px; line-height:22px; max-width:600px"
                                    >
                                      {{message_body}}
                                    </p>
                                  </td>
                                </tr>
                                <!-- <tr>
                                  <td height="20"></td>
                                </tr> -->
                              </tbody>
                            </table>

                            <table
                              border="0"
                              align="center"
                              width="180"
                              cellpadding="0"
                              cellspacing="0"
                              bgcolor="0C66FF"
                              style="margin-bottom:20px; border-radius: 5px;"
                            >
                              <tr>
                                <td
                                  height="10"
                                  style="font-size: 10px; line-height: 10px;"
                                >
                                  &nbsp;
                                </td>
                              </tr>

                              <tr>
                                <td
                                  align="center"
                                  style="color: #ffffff; font-size: 14px; font-family: 'Work Sans', Calibri, sans-serif; line-height: 22px; letter-spacing: 2px;"
                                >
                                  <!-- main section button -->

                                  <div style="line-height: 22px;">
                                    <a
                                      href="{{ verification_link }}"
                                      style="color: #ffffff; text-decoration: none;"
                                      >{{button_action}}</a
                                    >
                                  </div>
                                </td>
                              </tr>

                              <tr>
                                <td
                                  height="10"
                                  style="font-size: 10px; line-height: 10px;"
                                >
                                  &nbsp;
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>

                    <!-- FOOTER start here -->
                    <table
                      width="100%"
                      cellpadding="0"
                      cellspacing="0"
                      border="0"
                    >
                      <tbody>
                        <tr style="background-color: #0C66FF; color:white">
                          <td valign="center" align="center" height="50">
                            <span
                              style="font-family: -apple-system,BlinkMacSystemFont,sans-serif; color:#221100; font-size:14px;"
                              >&copy;
                              <a
                                href="#"
                                target="_blank"
                                style="color:#ffffff; text-decoration:none;"
                                >Sendit</a
                              >
                              &nbsp;&nbsp;|&nbsp;&nbsp;
                              <a
                                href="#"
                                target="_self"
                                style="color:#ffffff; text-decoration:none;"
                                >&copy; 2019
                              </a>
                            </span>
                          </td>
                          <td valign="center" align="center" height="50">
                            <span
                              style="font-family: -apple-system,BlinkMacSystemFont,sans-serif; color:#ffffff; font-size:10px;"
                            >
                              <p
                                style="color:#ffffff; text-decoration:none; font-size:14px;"
                              >
                                Built by DC
                              </p>
                            </span>
                          </td>
                        </tr>
                        <tr>
                          <td height="50">&nbsp;</td>
                        </tr>
                      </tbody>
                    </table>
                    <!-- FOOTER end here -->
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
